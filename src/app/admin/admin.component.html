<div class="main">
    <div class="container">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="login-form">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <input formControlName="email" type="text" id="username" name="email" placeholder="Enter Your Email/Username" required>
            </div>
            <div *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched">
                <p class="text-danger text-center"> Accept Numbers Only</p>
            </div>
            <div class="form-group">
                
                <input formControlName="psw" type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">
                <p class="text-danger text-center">Please Enter A Valid Password</p>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="createac">
        <p>dont have account? <a href="app-signup" >Create Account</a> </p>
    </div>
    </div>
    </div>
